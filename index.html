<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Brandon Jones</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./scripts/jquery.min.js"></script>
		<link rel="stylesheet" href="./styles/style.css" type="text/css" media="screen">
		<link rel="shortcut icon" href="favicon.ico" >
	</head>
	<body>
		<main class="container">
			<section class="content">
				<h1>Brandon Jones</h1>
				<p id="desc"></p>
				<a href="mailto:jonesbrandonsean@gmail.com" title="Email Brandon">Contact</a>
			</section>
		</main>
		<footer>
			<div class="footer-styles">
				<a class="ig" href="./brandon_resume.pdf" title="Resume" download><img src="./images/resume.svg" height="40" width="40"/></a>
				<a class="li" target="_blank" href="https://www.linkedin.com/in/brandonseanjones/" title="LinkedIn"><img src="./images/linkedin.svg" height="40" width="40"/></a>
				<a class="fb" target="_blank" href="https://github.com/brandlej3" title="Github"><img src="./images/github.svg" height="40" width="40"/></a>
			</div>
		</footer>
		<script>
		const typeDescription = (target, message, index, interval) => {
			if (index < message.length) {
				$(target).append(message[index++]);
				setTimeout(() => { typeDescription(target, message, index, interval); }, interval);
			}
		}
		$(() => {
			typeDescription("#desc", " Software Engineer", 0, 100);
		});
		</script>
	</body>
</html>
